<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"
    crossorigin="anonymous"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"
    crossorigin="anonymous"></script>

  
    

  <script src="./main.js"></script>
  <script src="./PlayerMovement.js"></script>
  <script src="./e.js"></script>
</head>

<body>
  <a-scene id="scene" inspector-plugin-recast>

    <!--Assets-->
    <a-assets>
      <a-asset-item id="shooter" src="./gun-models/gun.gltf"></a-asset-item>
      <a-asset-item id="ce" src="./soldier_crouched_alert_anim/scene.gltf"></a-asset-item>
    </a-assets>

    <!--A-Frame Environment-->
    <a-entity id="environment" environment="preset: forest; skyType:gradient; lighting:point">
    </a-entity>


    <!--Light-->
    <a-entity light="type: ambient; color: red; intensity:0.5"></a-entity>
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>



    <!--Camera and Cursor-->
    <a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 1 2">
    <a-entity id="camera" camera position="0 1.6 0" rotation="0 90 0" look-controls="pointerLockEnabled: false">
      <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"
        player-movement>
      </a-entity>

      <a-entity id="test" rotation="#weapon.rotation"></a-entity>
      <a-cursor></a-cursor>
    </a-entity>
</a-entity>
    <!--Bullets-->
    <a-entity bullets></a-entity>

   <!-- <a-entity id="test2" rota></a-entity>-->

    <!--Ground-->
    <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      static-body visible="false">
    </a-plane>

    <a-entity boxes ></a-entity>

  </a-scene>

  
</body>


</html>
